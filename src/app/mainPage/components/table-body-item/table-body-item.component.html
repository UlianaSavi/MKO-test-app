<a [routerLink]="['/messages/' + tableBodyItem.id]" routerLinkActive="active">
  <ul [ngClass]="selectedMessageId === tableBodyItem.id ? 'table-item selected' : 'table-item'" id="tableItem">
    <li *ngFor="let key of keys()"
      class="table-item__cell"
      [innerHTML]="(tableBodyItem[key] || '') | highlightText: searchStr">
    </li>
    <button class="btn btn-blue btn-delete" (click)="setDeleteModalVisible()">Удалить</button>
  </ul>
</a>
